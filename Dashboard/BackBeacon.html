<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BackBeacon Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCc8PCc1IYikEQXJ4_5avlOJM9JqIrH7Ac",
      authDomain: "backbeacon.firebaseapp.com",
      databaseURL: "https://backbeacon-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "backbeacon",
      storageBucket: "backbeacon.firebasestorage.app",
      messagingSenderId: "287132718497",
      appId: "1:287132718497:web:99e72324a1ca257f1627e0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const refData = ref(db, "/backbeacon");

    let postureCounts = { Good: 0, Bad: 0, Empty: 0 };

    onValue(refData, (snapshot) => {
      postureCounts = { Good: 0, Bad: 0, Empty: 0 };
      snapshot.forEach(item => {
        const data = item.val();
        postureCounts[data.posture] = (postureCounts[data.posture] || 0) + 1;
      });
      updateCharts();
    });

    function updateCharts() {
      const ctx = document.getElementById("postureChart").getContext("2d");
      new Chart(ctx, {
        type: "pie",
        data: {
          labels: ["Good Posture", "Bad Posture", "Empty Seat"],
          datasets: [{
            data: [postureCounts.Good, postureCounts.Bad, postureCounts.Empty],
          }]
        }
      });
    }
  </script>
</head>
<body style="background:#101820; color:white; font-family:sans-serif; text-align:center;">
  <h1>ðŸª‘ BackBeacon Posture Dashboard</h1>
  <canvas id="postureChart" width="400" height="400"></canvas>
</body>
</html>

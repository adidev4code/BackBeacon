<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BackBeacon Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>BackBeacon Dashboard</h1>

    <!-- Posture Status Card -->
    <div class="card">
      <h2>Posture Status</h2>
      <p id="status">Loading...</p>
    </div>

    <!-- Head Distance Card -->
    <div class="card">
      <h2>Head Distance</h2>
      <p id="distance">Loading...</p>
    </div>

    <!-- Last Updated Card -->
    <div class="card">
      <h2>Last Updated</h2>
      <p id="timestamp">Loading...</p>
    </div>

    <!-- Mode Selection -->
    <div class="card">
      <h2>Select Mode</h2>
      <div class="modes">
        <button data-mode="Anti-Slouch">Anti-Slouch</button>
        <button data-mode="Deadline">Deadline</button>
        <button data-mode="Custom">Custom</button>
      </div>
      <p>Current Mode: <span id="mode">Default</span></p>
    </div>

    <!-- Email / WhatsApp input -->
    <div class="card">
      <h2>Notifications</h2>
      <input type="text" id="email" placeholder="Enter your email">
      <input type="text" id="whatsapp" placeholder="Enter WhatsApp number">
      <button id="saveContact">Save</button>
    </div>

    <!-- Distance Line Graph -->
    <div class="card">
      <h2>Distance History</h2>
      <canvas id="distanceChart" width="400" height="150"></canvas>
    </div>

  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
